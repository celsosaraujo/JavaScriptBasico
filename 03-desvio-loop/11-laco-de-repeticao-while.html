<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celso Serrano Araujo</title>
</head>

<body>
    <script>
        let numeroInicial = 1;
        let numeroFinal = 5
        while (numeroInicial <= numeroFinal) {
            document.write("Contagem: " + numeroInicial + "<br>");
            numeroInicial++;
        }
    </script>
</body>

</html>
