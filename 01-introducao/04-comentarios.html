<!DOCTYPE html>
<html lang="pt-BR">
<!-- Define o idioma da página: 
    - Acesssibilidade
    - SEO (Otimização para Mecanismos de Busca)
    - Tradução do site
    - etc...
 -->        
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<h1>Hello World!!!!</h1>"); //escreve conteúdo dinâmico em uma página HTML
        /*
            O comando document.write em JavaScript é usado para escrever 
            conteúdo no documento HTML enquanto a página está sendo 
            carregada. Ele é uma das maneiras mais simples de adicionar 
            texto ou elementos HTML a uma página, mas também deve ser 
            usado com cautela, pois ele substitui o conteúdo existente 
            no local onde é chamado.
        */ 
    </script>
    
</body>
</html>
