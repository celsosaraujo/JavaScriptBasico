<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oculta e Apresenta uma Caixa de Texto</title>
    <style>
        #caixaPesquisa {
            display: none;
        }
    </style>
</head>
<body>

    <button onclick="ocultaPesquisa()">Mostra Bot√£o</button>
    <div id="caixaPesquisa">
        <input type="text" placeholder="Pesquisa...">
    </div>

    <script>
        function ocultaPesquisa() {
            var caixaPesquisa = document.getElementById('caixaPesquisa');
            if (caixaPesquisa.style.display === 'none') {
                caixaPesquisa.style.display = 'block';
            } else {
                caixaPesquisa.style.display = 'none';
            }
        }
    </script>

</body>
</html>
